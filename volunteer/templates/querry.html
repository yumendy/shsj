{% extends "base.html" %}
{% load staticfiles %}
{% block title %}条件查询{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 well">
			<form method="post" role="form">
				<h2 class="text-center text-info">查询个人</h2>
				{% csrf_token %}
				<div class="form-group col-md-2">
					<label for="id_sel1">查询方式：</label>
				</div>
				<div class="form-group col-md-5">
					<select class="form-control" id="id_sel1" name="model">
						<option value="1">学号</option>
						<option value="2">姓名</option>
					</select>
				</div>
				<div class="form-group col-md-5">
					<input name="key" type="text" class="form-control" required>
				</div>
				<div class="form-group col-md-6">
					<label for="id_st_time1">起始时间</label>
					<input name="st_time" type="datetime-local" class="form-control" id="id_st_time1" required>
				</div>
				<div class="form-group col-md-6">
					<label for="id_ed_time1">截止时间</label>
					<input name="ed_time" type="datetime-local" class="form-control" id="id_ed_time1" required>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 well">
			<form method="post" role="form">
				{% csrf_token %}
				<h2 class="text-center text-info">查询班级</h2>
				<input type="hidden" name="model" value="3">
				<div class="form-group col-md-2">
					<label for="id_key2">请输入班号：</label>
				</div>
				<div class="form-group col-md-10">
					<input type="tel" class="form-control" name="key" required id="id_key2">
				</div>
				<div class="form-group col-md-6">
					<label for="id_st_time2">起始时间</label>
					<input name="st_time" type="datetime-local" class="form-control" id="id_st_time2" required>
				</div>
				<div class="form-group col-md-6">
					<label for="id_ed_time2">截止时间</label>
					<input name="ed_time" type="datetime-local" class="form-control" id="id_ed_time2" required>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 well">
			<h2 class="text-center text-info">查询全部</h2>
			<form method="post" role="form">
				{% csrf_token %}
				<input type="hidden" name="model" value="4">
				<div class="form-group col-md-6">
					<label for="id_st_time3">起始时间</label>
					<input name="st_time" type="datetime-local" class="form-control" id="id_st_time3" required>
				</div>
				<div class="form-group col-md-6">
					<label for="id_ed_time3">截止时间</label>
					<input name="ed_time" type="datetime-local" class="form-control" id="id_ed_time3" required>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
